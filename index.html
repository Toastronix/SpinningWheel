<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spin Wheel</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  :root {
    --bg: #111214; --surface: #1a1c20; --surface2: #22252b; --border: #2e3138;
    --text: #e8eaf0; --text-muted: #6b7280; --accent: #4ade80; --danger: #f87171;
    --danger-dim: #3b1a1a; --radius: 10px;
  }
  body { background: var(--bg); color: var(--text); font-family: 'DM Sans', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
  header { display: flex; align-items: center; justify-content: space-between; padding: 18px 32px; border-bottom: 1px solid var(--border); background: var(--surface); }
  header h1 { font-size: 15px; font-weight: 500; letter-spacing: 0.08em; text-transform: uppercase; color: var(--text-muted); font-family: 'DM Mono', monospace; }
  #spin-btn { background: var(--accent); color: #0a1f12; border: none; padding: 10px 36px; border-radius: 8px; font-size: 14px; font-weight: 600; font-family: 'DM Sans', sans-serif; cursor: pointer; letter-spacing: 0.04em; transition: all 0.15s ease; }
  #spin-btn:hover { background: #6ee7a0; transform: translateY(-1px); }
  #spin-btn:active { transform: translateY(0); }
  #spin-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }
  main { display: flex; flex: 1; overflow: hidden; padding: 32px; gap: 32px; }
  .wheel-area { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
  .wheel-wrap { position: relative; display: inline-block; }
  .pointer { position: absolute; right: -18px; top: 50%; transform: translateY(-50%); width: 0; height: 0; border-top: 14px solid transparent; border-bottom: 14px solid transparent; border-right: 28px solid var(--accent); filter: drop-shadow(0 0 8px rgba(74,222,128,0.6)); z-index: 10; }
  #wheel-canvas { display: block; border-radius: 50%; box-shadow: 0 0 0 4px var(--border), 0 0 40px rgba(0,0,0,0.6); }
  .hub { position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); width: 28px; height: 28px; border-radius: 50%; background: var(--bg); border: 3px solid var(--border); z-index: 5; }
  .panel { width: 260px; display: flex; flex-direction: column; gap: 12px; }
  .panel-header { font-size: 11px; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-muted); font-family: 'DM Mono', monospace; margin-bottom: 4px; }
  .add-row { display: flex; gap: 8px; }
  #new-name-input { flex: 1; background: var(--surface2); border: 1px solid var(--border); color: var(--text); border-radius: var(--radius); padding: 9px 12px; font-size: 14px; font-family: 'DM Sans', sans-serif; outline: none; transition: border-color 0.15s; }
  #new-name-input::placeholder { color: var(--text-muted); }
  #new-name-input:focus { border-color: var(--accent); }
  .btn-add { background: var(--surface2); border: 1px solid var(--border); color: var(--accent); border-radius: var(--radius); padding: 9px 14px; font-size: 18px; cursor: pointer; line-height: 1; transition: all 0.15s; display: flex; align-items: center; }
  .btn-add:hover { background: rgba(74,222,128,0.08); border-color: var(--accent); }
  .entries-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; }
  .entries-list::-webkit-scrollbar { width: 4px; }
  .entries-list::-webkit-scrollbar-track { background: transparent; }
  .entries-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }

  /* entry row */
  .entry-item { display: flex; align-items: center; gap: 8px; background: var(--surface2); border: 1px solid var(--border); border-radius: var(--radius); padding: 0 8px 0 10px; height: 42px; transition: border-color 0.15s, opacity 0.2s; }
  .entry-item:hover { border-color: #3e4450; }
  .entry-item.hidden-entry { opacity: 0.42; }

  /* toggle tick */
  .toggle-tick { flex-shrink: 0; width: 18px; height: 18px; border-radius: 5px; border: 2px solid var(--border); background: transparent; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background 0.15s, border-color 0.15s; }
  .toggle-tick.on { background: var(--accent); border-color: var(--accent); }
  .toggle-tick.on svg { display: block; }
  .toggle-tick svg { display: none; width: 11px; height: 11px; }

  .color-dot { width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0; }
  .entry-label { flex: 1; font-size: 14px; cursor: pointer; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 4px 0; border-radius: 4px; transition: color 0.15s; }
  .entry-label:hover { color: var(--accent); }
  .entry-input { flex: 1; background: transparent; border: none; border-bottom: 1px solid var(--accent); color: var(--text); font-size: 14px; font-family: 'DM Sans', sans-serif; outline: none; padding: 2px 0; }
  .btn-remove { background: none; border: none; color: var(--text-muted); cursor: pointer; font-size: 16px; width: 26px; height: 26px; border-radius: 6px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: all 0.15s; line-height: 1; }
  .btn-remove:hover { background: var(--danger-dim); color: var(--danger); }
  .count-tag { font-size: 11px; font-family: 'DM Mono', monospace; color: var(--text-muted); background: var(--surface); border: 1px solid var(--border); border-radius: 20px; padding: 2px 8px; flex-shrink: 0; }

  /* MODAL */
  .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.75); display: flex; align-items: center; justify-content: center; z-index: 100; opacity: 0; pointer-events: none; transition: opacity 0.3s ease; backdrop-filter: blur(4px); }
  .modal-overlay.show { opacity: 1; pointer-events: all; }
  .modal { background: var(--surface); border: 1px solid var(--border); border-radius: 16px; padding: 40px 48px; text-align: center; transform: scale(0.85); transition: transform 0.35s cubic-bezier(0.34,1.56,0.64,1); max-width: 380px; width: 90%; box-shadow: 0 30px 80px rgba(0,0,0,0.6); }
  .modal-overlay.show .modal { transform: scale(1); }
  .modal-trophy { font-size: 52px; margin-bottom: 16px; animation: bounce 0.6s ease 0.2s both; }
  @keyframes bounce { 0%{transform:scale(0) rotate(-15deg)} 60%{transform:scale(1.2) rotate(5deg)} 100%{transform:scale(1) rotate(0)} }
  .modal-title { font-size: 13px; text-transform: uppercase; letter-spacing: 0.15em; color: var(--text-muted); font-family: 'DM Mono', monospace; margin-bottom: 10px; }
  .modal-name { font-size: 36px; font-weight: 700; color: var(--accent); margin-bottom: 6px; word-break: break-word; line-height: 1.2; }
  .modal-sub { font-size: 18px; color: var(--text); opacity: 0.7; margin-bottom: 32px; }
  .modal-buttons { display: flex; gap: 10px; justify-content: center; }
  .btn-ok { background: var(--accent); color: #0a1f12; border: none; padding: 11px 32px; border-radius: 8px; font-size: 15px; font-weight: 700; font-family: 'DM Sans', sans-serif; cursor: pointer; transition: all 0.15s; }
  .btn-ok:hover { background: #6ee7a0; transform: translateY(-1px); }
  .btn-hide { background: var(--surface2); color: var(--text-muted); border: 1px solid var(--border); padding: 11px 24px; border-radius: 8px; font-size: 15px; font-family: 'DM Sans', sans-serif; cursor: pointer; transition: all 0.15s; }
  .btn-hide:hover { background: var(--border); color: var(--text); }
</style>
</head>
<body>
<header>
  <h1>Spin Wheel</h1>
  <button id="spin-btn">Spin</button>
</header>
<main>
  <div class="wheel-area">
    <div class="wheel-wrap">
      <canvas id="wheel-canvas" width="420" height="420"></canvas>
      <div class="hub"></div>
      <div class="pointer"></div>
    </div>
  </div>
  <div class="panel">
    <div class="panel-header">Entries</div>
    <div class="add-row">
      <input type="text" id="new-name-input" placeholder="Add a name\u2026" maxlength="30">
      <button class="btn-add" title="Add" onclick="addEntry()">+</button>
    </div>
    <div class="entries-list" id="entries-list"></div>
    <div style="display:flex;justify-content:flex-end">
      <span class="count-tag" id="count-tag">2 entries</span>
    </div>
  </div>
</main>

<!-- Winner Modal -->
<div class="modal-overlay" id="modal-overlay">
  <div class="modal">
    <div class="modal-trophy">üèÜ</div>
    <div class="modal-title">Selected!</div>
    <div class="modal-name" id="modal-name">\u2014</div>
    <div class="modal-sub">got chosen!</div>
    <div class="modal-buttons">
      <button class="btn-ok" onclick="closeModal()">OK</button>
      <button class="btn-hide" onclick="hideChoice()">Hide Choice</button>
    </div>
  </div>
</div>

function b64ToBlob(b64, type) {
  const bin = atob(b64), buf = new Uint8Array(bin.length);
  for (let i = 0; i < bin.length; i++) buf[i] = bin.charCodeAt(i);
  return new Blob([buf], { type });
}
const clickUrl = URL.createObjectURL(b64ToBlob(CLICK_B64, 'audio/mp3'));
const winUrl   = URL.createObjectURL(b64ToBlob(WIN_B64,   'audio/mp3'));
function playClick() { const a = new Audio(clickUrl); a.volume = 0.5; a.play().catch(()=>{}); }
function playWin()   { const a = new Audio(winUrl);   a.volume = 0.8; a.play().catch(()=>{}); }

// ‚îÄ‚îÄ Wheel ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const canvas = document.getElementById('wheel-canvas');
const ctx = canvas.getContext('2d');
const W = canvas.width, H = canvas.height, R = W / 2 - 6, CX = W/2, CY = H/2;
const GREENS = ['#22c55e','#16a34a','#15803d','#166534','#4ade80','#86efac','#1e8a4a','#25b560','#0f6e30','#2dd968'];

let entries = [
  { id:1, name:'A', visible:true },
  { id:2, name:'B', visible:true }
];
let nextId=3, unnamedCount=0, spinning=false, angle=0, animFrame;
let lastClickSegment=-1, currentWinnerId=null;

function activeEntries() { return entries.filter(e => e.visible); }
function getColor(i) { return GREENS[i % GREENS.length]; }

function drawWheel() {
  ctx.clearRect(0, 0, W, H);
  const active = activeEntries();
  const n = active.length;
  if (!n) {
    ctx.fillStyle = '#22252b';
    ctx.beginPath(); ctx.arc(CX,CY,R,0,2*Math.PI); ctx.fill();
    ctx.fillStyle = '#6b7280'; ctx.font = 'bold 16px DM Sans, sans-serif';
    ctx.textAlign = 'center'; ctx.fillText('No entries', CX, CY+6);
    return;
  }
  const slice = (2*Math.PI)/n;
  // find the original index in entries[] for colour consistency
  active.forEach((e, i) => {
    const origIdx = entries.indexOf(e);
    const start = angle + i*slice, end = start + slice;
    ctx.beginPath(); ctx.moveTo(CX,CY);
    ctx.arc(CX,CY,R,start,end); ctx.closePath();
    ctx.fillStyle = getColor(origIdx); ctx.fill();
    ctx.beginPath(); ctx.moveTo(CX,CY);
    ctx.arc(CX,CY,R,start,end); ctx.closePath();
    ctx.strokeStyle = 'rgba(0,0,0,0.35)'; ctx.lineWidth = 1.5; ctx.stroke();
    ctx.save(); ctx.translate(CX,CY); ctx.rotate(start+slice/2);
    ctx.textAlign = 'right';
    ctx.fillStyle = '#ffffff';
    ctx.shadowColor = 'rgba(0,0,0,0.6)'; ctx.shadowBlur = 4;
    const fs = Math.min(18, 220/n+5);
    ctx.font = `bold ${fs}px 'DM Sans', sans-serif`;
    const label = e.name.length>12 ? e.name.slice(0,11)+'\u2026' : e.name;
    ctx.fillText(label, R-14, 6);
    ctx.restore();
  });
  ctx.beginPath(); ctx.arc(CX,CY,R,0,2*Math.PI);
  ctx.strokeStyle = 'rgba(0,0,0,0.4)'; ctx.lineWidth = 3; ctx.stroke();
}

function getCurrentSegment() {
  const active = activeEntries();
  const n = active.length; if (!n) return -1;
  const slice = (2*Math.PI)/n, pointer = Math.PI;
  let a = ((angle%(2*Math.PI))+(2*Math.PI))%(2*Math.PI);
  for (let i=0;i<n;i++) {
    let s=(a+i*slice)%(2*Math.PI), en=(a+(i+1)*slice)%(2*Math.PI);
    if(s<=en){if(pointer>=s&&pointer<en)return i;}
    else{if(pointer>=s||pointer<en)return i;}
  }
  return 0;
}

function spin() {
  if (spinning || activeEntries().length < 2) return;
  spinning = true; currentWinnerId = null;
  lastClickSegment = getCurrentSegment();
  document.getElementById('spin-btn').disabled = true;
  document.getElementById('modal-overlay').classList.remove('show');
  const totalAngle = (5+Math.random()*3)*2*Math.PI + Math.random()*2*Math.PI;
  const duration   = 5000+Math.random()*2000;
  let start = null, startAngle = angle;
  function easeOut(t){ return 1-Math.pow(1-t,4); }
  function step(ts) {
    if(!start) start=ts;
    const t = Math.min((ts-start)/duration,1);
    angle = startAngle + totalAngle*easeOut(t);
    const seg = getCurrentSegment();
    if(seg!==lastClickSegment){ playClick(); lastClickSegment=seg; }
    drawWheel();
    if(t<1){ animFrame=requestAnimationFrame(step); }
    else {
      angle = startAngle+totalAngle; drawWheel();
      spinning=false;
      document.getElementById('spin-btn').disabled=false;
      showResult();
    }
  }
  animFrame=requestAnimationFrame(step);
}

function showResult() {
  const active = activeEntries();
  const seg = getCurrentSegment();
  if (seg<0||!active[seg]) return;
  const winner = active[seg];
  currentWinnerId = winner.id;
  document.getElementById('modal-name').textContent = winner.name;
  document.getElementById('modal-overlay').classList.add('show');
  playWin();
}

function closeModal() {
  document.getElementById('modal-overlay').classList.remove('show');
}

function hideChoice() {
  document.getElementById('modal-overlay').classList.remove('show');
  if (currentWinnerId !== null) {
    const e = entries.find(e=>e.id===currentWinnerId);
    if (e) { e.visible = false; currentWinnerId = null; renderList(); }
  }
}

// ‚îÄ‚îÄ Panel ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function renderList() {
  const list = document.getElementById('entries-list');
  list.innerHTML = '';
  entries.forEach((e,i) => {
    const item = document.createElement('div');
    item.className = 'entry-item' + (e.visible ? '' : ' hidden-entry');

    // tick toggle
    const tick = document.createElement('div');
    tick.className = 'toggle-tick' + (e.visible ? ' on' : '');
    tick.innerHTML = `<svg viewBox="0 0 12 12" fill="none" stroke="#0a1f12" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1.5,6 4.5,9 10.5,3"/></svg>`;
    tick.title = e.visible ? 'Hide from wheel' : 'Show on wheel';
    tick.onclick = () => { e.visible = !e.visible; renderList(); };

    const dot = document.createElement('div');
    dot.className = 'color-dot'; dot.style.background = getColor(i);

    const label = document.createElement('div');
    label.className = 'entry-label'; label.textContent = e.name; label.title = 'Click to rename';
    label.onclick = () => startEdit(item, label, e);

    const removeBtn = document.createElement('button');
    removeBtn.className = 'btn-remove'; removeBtn.innerHTML = '\u00d7'; removeBtn.title = 'Remove';
    removeBtn.onclick = () => removeEntry(e.id);

    item.appendChild(tick); item.appendChild(dot); item.appendChild(label); item.appendChild(removeBtn);
    list.appendChild(item);
  });
  const visCount = activeEntries().length;
  const total = entries.length;
  document.getElementById('count-tag').textContent =
    visCount===total ? `${total} entr${total===1?'y':'ies'}`
                     : `${visCount}/${total} active`;
  drawWheel();
}

function startEdit(item, label, entry) {
  if (item.querySelector('.entry-input')) return;
  const input = document.createElement('input');
  input.className = 'entry-input'; input.value = entry.name; input.maxLength = 30;
  label.replaceWith(input); input.focus(); input.select();
  const finish = () => { const v=input.value.trim(); if(v) entry.name=v; renderList(); };
  input.addEventListener('blur', finish);
  input.addEventListener('keydown', ev => {
    if(ev.key==='Enter') input.blur();
    if(ev.key==='Escape'){input.value=entry.name; input.blur();}
  });
}

function addEntry() {
  const inp = document.getElementById('new-name-input');
  const val = inp.value.trim(); unnamedCount++;
  entries.push({id:nextId++, name:val||`Unnamed ${unnamedCount}`, visible:true});
  inp.value = ''; renderList();
  document.getElementById('entries-list').scrollTop = 9999;
}

function removeEntry(id) {
  entries = entries.filter(e => e.id !== id);
  renderList();
}

document.getElementById('spin-btn').addEventListener('click', spin);
document.getElementById('new-name-input').addEventListener('keydown', e=>{ if(e.key==='Enter') addEntry(); });
document.getElementById('modal-overlay').addEventListener('click', e=>{ if(e.target===document.getElementById('modal-overlay')) closeModal(); });

renderList();
</script>
</body>
</html>
