<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spin Wheel</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
:root {
  --bg: #111214; --surface: #1a1c20; --surface2: #22252b; --border: #2e3138;
  --text: #e8eaf0; --text-muted: #6b7280;
  --accent: #4ade80; --accent-dark: #166534; --accent-dim: rgba(74,222,128,0.12);
  --danger: #f87171; --danger-dim: #3b1a1a; --radius: 10px;
}
body { background: var(--bg); color: var(--text); font-family: 'DM Sans', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

/* ‚îÄ‚îÄ HEADER ‚îÄ‚îÄ */
header { display: flex; align-items: center; justify-content: space-between; padding: 12px 24px; border-bottom: 1px solid var(--border); background: var(--surface); gap: 12px; }
.header-left { display: flex; align-items: center; gap: 8px; }
.header-right { display: flex; align-items: center; gap: 8px; }
.hdr-title { font-size: 13px; font-weight: 500; letter-spacing: 0.08em; text-transform: uppercase; color: var(--text-muted); font-family: 'DM Mono', monospace; white-space: nowrap; }
.hdr-btn { background: var(--surface2); border: 1px solid var(--border); color: var(--text); border-radius: 8px; padding: 8px 14px; font-size: 13px; font-family: 'DM Sans', sans-serif; cursor: pointer; transition: all 0.15s; display: flex; align-items: center; gap: 6px; white-space: nowrap; }
.hdr-btn:hover { border-color: var(--accent); color: var(--accent); background: var(--accent-dim); }
.hdr-btn .icon { font-size: 14px; }
#spin-btn { background: var(--accent); color: #0a1f12; border: none; padding: 9px 32px; border-radius: 8px; font-size: 14px; font-weight: 700; font-family: 'DM Sans', sans-serif; cursor: pointer; transition: all 0.15s; }
#spin-btn:hover { filter: brightness(1.1); transform: translateY(-1px); }
#spin-btn:active { transform: translateY(0); }
#spin-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

/* ‚îÄ‚îÄ MAIN ‚îÄ‚îÄ */
main { display: flex; flex: 1; overflow: hidden; padding: 28px; gap: 28px; }
.wheel-area { flex: 1; display: flex; align-items: center; justify-content: center; position: relative; }
.wheel-wrap { position: relative; display: inline-block; }
.pointer { position: absolute; right: -20px; top: 50%; transform: translateY(-50%); width: 0; height: 0; border-top: 14px solid transparent; border-bottom: 14px solid transparent; border-right: 28px solid var(--accent); filter: drop-shadow(0 0 8px color-mix(in srgb, var(--accent) 60%, transparent)); z-index: 10; }
#wheel-canvas { display: block; border-radius: 50%; box-shadow: 0 0 0 4px var(--border), 0 0 40px rgba(0,0,0,0.6); }
.hub { position: absolute; top: 50%; left: 50%; transform: translate(-50%,-50%); width: 28px; height: 28px; border-radius: 50%; background: var(--bg); border: 3px solid var(--border); z-index: 5; }

/* ‚îÄ‚îÄ PANEL ‚îÄ‚îÄ */
.panel { width: 260px; display: flex; flex-direction: column; gap: 10px; }
.panel-header { font-size: 11px; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-muted); font-family: 'DM Mono', monospace; }
.add-row { display: flex; gap: 8px; }
#new-name-input { flex: 1; background: var(--surface2); border: 1px solid var(--border); color: var(--text); border-radius: var(--radius); padding: 9px 12px; font-size: 13px; font-family: 'DM Sans', sans-serif; outline: none; transition: border-color 0.15s; }
#new-name-input::placeholder { color: var(--text-muted); }
#new-name-input:focus { border-color: var(--accent); }
.btn-add { background: var(--surface2); border: 1px solid var(--border); color: var(--accent); border-radius: var(--radius); padding: 9px 14px; font-size: 18px; cursor: pointer; line-height: 1; transition: all 0.15s; display: flex; align-items: center; }
.btn-add:hover { background: var(--accent-dim); border-color: var(--accent); }
.entries-list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
.entries-list::-webkit-scrollbar { width: 4px; }
.entries-list::-webkit-scrollbar-track { background: transparent; }
.entries-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
.entry-item { display: flex; align-items: center; gap: 7px; background: var(--surface2); border: 1px solid var(--border); border-radius: var(--radius); padding: 0 7px 0 10px; height: 42px; transition: border-color 0.15s; }
.entry-item:hover { border-color: #3e4450; }
.entry-item.disabled .entry-label { opacity: 0.4; text-decoration: line-through; }
.entry-item.disabled .color-dot { opacity: 0.3; }
.tick-btn { width: 20px; height: 20px; border-radius: 5px; border: 2px solid var(--border); background: none; cursor: pointer; flex-shrink: 0; display: flex; align-items: center; justify-content: center; transition: all 0.15s; padding: 0; color: transparent; font-size: 11px; line-height: 1; font-weight: 700; }
.tick-btn.on { background: var(--accent); border-color: var(--accent); color: #0a1f12; }
.color-dot { width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0; }
.entry-label { flex: 1; font-size: 13px; cursor: pointer; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; padding: 4px 0; transition: color 0.15s; min-width: 0; }
.entry-label:hover { color: var(--accent); }
.entry-input { flex: 1; background: transparent; border: none; border-bottom: 1px solid var(--accent); color: var(--text); font-size: 13px; font-family: 'DM Sans', sans-serif; outline: none; padding: 2px 0; min-width: 0; }
.btn-remove { background: none; border: none; color: var(--text-muted); cursor: pointer; font-size: 15px; width: 24px; height: 24px; border-radius: 5px; display: flex; align-items: center; justify-content: center; flex-shrink: 0; transition: all 0.15s; line-height: 1; }
.btn-remove:hover { background: var(--danger-dim); color: var(--danger); }
.count-tag { font-size: 11px; font-family: 'DM Mono', monospace; color: var(--text-muted); background: var(--surface); border: 1px solid var(--border); border-radius: 20px; padding: 2px 8px; }

/* ‚îÄ‚îÄ MODAL BASE ‚îÄ‚îÄ */
.modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.75); display: flex; align-items: center; justify-content: center; z-index: 200; opacity: 0; pointer-events: none; transition: opacity 0.25s ease; backdrop-filter: blur(4px); }
.modal-overlay.show { opacity: 1; pointer-events: all; }
.modal { background: var(--surface); border: 1px solid var(--border); border-radius: 16px; padding: 28px; transform: scale(0.9) translateY(10px); transition: transform 0.3s cubic-bezier(0.34,1.56,0.64,1); box-shadow: 0 30px 80px rgba(0,0,0,0.6); }
.modal-overlay.show .modal { transform: scale(1) translateY(0); }
.modal-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
.modal-title-text { font-size: 15px; font-weight: 600; }
.modal-close { background: none; border: none; color: var(--text-muted); font-size: 20px; cursor: pointer; width: 28px; height: 28px; display: flex; align-items: center; justify-content: center; border-radius: 6px; transition: all 0.15s; }
.modal-close:hover { background: var(--surface2); color: var(--text); }

/* ‚îÄ‚îÄ WINNER MODAL ‚îÄ‚îÄ */
#winner-modal .modal { text-align: center; max-width: 360px; width: 90%; padding: 36px 44px; }
.modal-trophy { font-size: 48px; margin-bottom: 12px; animation: popIn 0.5s cubic-bezier(0.34,1.56,0.64,1) 0.1s both; }
@keyframes popIn { 0%{transform:scale(0) rotate(-20deg)} 100%{transform:scale(1) rotate(0)} }
.modal-selected-label { font-size: 12px; text-transform: uppercase; letter-spacing: 0.15em; color: var(--text-muted); font-family: 'DM Mono', monospace; margin-bottom: 8px; }
.modal-winner-name { font-size: 32px; font-weight: 700; color: var(--accent); margin-bottom: 4px; word-break: break-word; line-height: 1.2; }
.modal-got-chosen { font-size: 16px; color: var(--text); opacity: 0.6; margin-bottom: 28px; }
.modal-btns { display: flex; gap: 10px; justify-content: center; }
.btn-primary { background: var(--accent); color: #0a1f12; border: none; padding: 10px 28px; border-radius: 8px; font-size: 14px; font-weight: 700; font-family: 'DM Sans', sans-serif; cursor: pointer; transition: all 0.15s; }
.btn-primary:hover { filter: brightness(1.1); transform: translateY(-1px); }
.btn-secondary { background: var(--surface2); color: var(--text-muted); border: 1px solid var(--border); padding: 10px 20px; border-radius: 8px; font-size: 14px; font-family: 'DM Sans', sans-serif; cursor: pointer; transition: all 0.15s; }
.btn-secondary:hover { background: var(--border); color: var(--text); }

/* ‚îÄ‚îÄ CHANCES MODAL ‚îÄ‚îÄ */
#chances-modal .modal { width: min(500px, 95vw); max-height: 80vh; display: flex; flex-direction: column; }
.chances-list { overflow-y: auto; flex: 1; display: flex; flex-direction: column; gap: 8px; margin-top: 4px; }
.chances-list::-webkit-scrollbar { width: 4px; }
.chances-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
.chance-row { display: flex; align-items: center; gap: 10px; background: var(--surface2); border: 1px solid var(--border); border-radius: 8px; padding: 10px 12px; }
.chance-dot { width: 10px; height: 10px; border-radius: 50%; flex-shrink: 0; }
.chance-name { flex: 1; font-size: 13px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
.chance-pct { font-size: 11px; color: var(--text-muted); font-family: 'DM Mono', monospace; width: 42px; text-align: right; flex-shrink: 0; }
.chance-input { width: 68px; background: var(--bg); border: 1px solid var(--border); color: var(--text); border-radius: 6px; padding: 5px 8px; font-size: 13px; font-family: 'DM Mono', monospace; outline: none; text-align: center; flex-shrink: 0; }
.chance-input:focus { border-color: var(--accent); }
.chance-slider { flex: 1; accent-color: var(--accent); }
.chances-info { font-size: 12px; color: var(--text-muted); margin-top: 12px; padding-top: 12px; border-top: 1px solid var(--border); }

/* ‚îÄ‚îÄ SETTINGS MODAL ‚îÄ‚îÄ */
#settings-modal .modal { width: min(420px, 95vw); }
.settings-section { margin-bottom: 22px; }
.settings-section:last-child { margin-bottom: 0; }
.settings-label { font-size: 11px; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-muted); font-family: 'DM Mono', monospace; margin-bottom: 10px; }
.theme-grid { display: flex; flex-wrap: wrap; gap: 8px; }
.theme-swatch { width: 38px; height: 38px; border-radius: 10px; border: 2px solid transparent; cursor: pointer; transition: all 0.15s; position: relative; }
.theme-swatch:hover { transform: scale(1.1); }
.theme-swatch.active { border-color: var(--text); box-shadow: 0 0 0 2px var(--bg); }
.theme-swatch.active::after { content: '‚úì'; position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; font-size: 16px; font-weight: 700; color: rgba(0,0,0,0.7); }
.toggle-row { display: flex; align-items: center; justify-content: space-between; background: var(--surface2); border: 1px solid var(--border); border-radius: 8px; padding: 12px 14px; }
.toggle-info { display: flex; flex-direction: column; gap: 2px; }
.toggle-name { font-size: 14px; font-weight: 500; }
.toggle-desc { font-size: 12px; color: var(--text-muted); }
.toggle-switch { position: relative; width: 44px; height: 24px; flex-shrink: 0; }
.volume-row { margin-top: 10px; background: var(--surface2); border: 1px solid var(--border); border-radius: 8px; padding: 12px 14px; display: flex; flex-direction: column; gap: 8px; }
.volume-header { display: flex; align-items: center; justify-content: space-between; }
.volume-label { font-size: 13px; font-weight: 500; }
.volume-pct { font-size: 12px; font-family: 'DM Mono', monospace; color: var(--text-muted); }
.volume-slider { width: 100%; accent-color: var(--accent); cursor: pointer; }
.volume-warning { font-size: 12px; font-weight: 700; color: #f87171; text-align: center; display: none; }
.volume-warning.loud { display: block; animation: shakeWarn 0.4s ease infinite; }
@keyframes shakeWarn {
  0%,100% { transform: translateX(0); }
  20% { transform: translateX(-4px) rotate(-1deg); }
  40% { transform: translateX(4px) rotate(1deg); }
  60% { transform: translateX(-3px); }
  80% { transform: translateX(3px); }
}
.toggle-switch input { opacity: 0; width: 0; height: 0; }
.toggle-slider { position: absolute; inset: 0; background: var(--border); border-radius: 12px; cursor: pointer; transition: 0.2s; }
.toggle-slider:before { content: ''; position: absolute; width: 18px; height: 18px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: 0.2s; }
input:checked + .toggle-slider { background: var(--accent); }
input:checked + .toggle-slider:before { transform: translateX(20px); }

/* ‚îÄ‚îÄ SAVE/LOAD MODAL ‚îÄ‚îÄ */
#saveload-modal .modal { width: min(460px, 95vw); max-height: 80vh; display: flex; flex-direction: column; }
.save-input-row { display: flex; gap: 8px; margin-bottom: 16px; }
.save-input { flex: 1; background: var(--surface2); border: 1px solid var(--border); color: var(--text); border-radius: 8px; padding: 9px 12px; font-size: 13px; font-family: 'DM Sans', sans-serif; outline: none; }
.save-input:focus { border-color: var(--accent); }
.saves-list { overflow-y: auto; flex: 1; display: flex; flex-direction: column; gap: 6px; }
.saves-list::-webkit-scrollbar { width: 4px; }
.saves-list::-webkit-scrollbar-thumb { background: var(--border); border-radius: 4px; }
.save-item { display: flex; align-items: center; gap: 10px; background: var(--surface2); border: 1px solid var(--border); border-radius: 8px; padding: 10px 12px; }
.save-item-info { flex: 1; }
.save-item-name { font-size: 14px; font-weight: 500; }
.save-item-meta { font-size: 11px; color: var(--text-muted); font-family: 'DM Mono', monospace; margin-top: 2px; }
.save-item-btns { display: flex; gap: 6px; }
.btn-load { background: var(--accent-dim); color: var(--accent); border: 1px solid var(--accent); border-radius: 6px; padding: 5px 12px; font-size: 12px; font-family: 'DM Sans', sans-serif; cursor: pointer; transition: all 0.15s; }
.btn-load:hover { background: var(--accent); color: #0a1f12; }
.btn-del { background: none; border: 1px solid var(--border); color: var(--text-muted); border-radius: 6px; padding: 5px 10px; font-size: 12px; cursor: pointer; transition: all 0.15s; }
.btn-del:hover { background: var(--danger-dim); color: var(--danger); border-color: var(--danger); }
.saves-empty { color: var(--text-muted); font-size: 13px; text-align: center; padding: 24px; }
.section-divider { font-size: 11px; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-muted); font-family: 'DM Mono', monospace; margin-bottom: 8px; }

/* ‚îÄ‚îÄ MEME OVERLAY ‚îÄ‚îÄ */
#meme-overlay { position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; pointer-events: none; opacity: 0; }
#meme-img { width: 100vw; height: 100vh; object-fit: fill; display: block; }
#meme-img-shocked { width: 100vw; height: 100vh; object-fit: fill; display: none; }
</style>
</head>
<body>

<header>
  <div class="header-left">
    <button class="hdr-btn" onclick="openChances()"><span class="icon">üé≤</span> Chances</button>
    <button class="hdr-btn" onclick="openSettings()"><span class="icon">‚öôÔ∏è</span> Settings</button>
    <button class="hdr-btn" onclick="openSaveLoad()"><span class="icon">üíæ</span> Save / Load</button>
  </div>
  <span class="hdr-title">Spin Wheel</span>
  <div class="header-right">
    <button id="spin-btn">Spin</button>
  </div>
</header>

<main>
  <div class="wheel-area">
    <div class="wheel-wrap">
      <canvas id="wheel-canvas" width="420" height="420"></canvas>
      <div class="hub"></div>
      <div class="pointer"></div>
    </div>
  </div>
  <div class="panel">
    <div class="panel-header">Entries</div>
    <div class="add-row">
      <input type="text" id="new-name-input" placeholder="Add a name‚Ä¶" maxlength="30">
      <button class="btn-add" title="Add" onclick="addEntry()">+</button>
    </div>
    <div class="entries-list" id="entries-list"></div>
    <div style="display:flex;justify-content:flex-end">
      <span class="count-tag" id="count-tag">2/2 active</span>
    </div>
  </div>
</main>

<!-- Winner Modal -->
<div class="modal-overlay" id="winner-modal">
  <div class="modal">
    <div class="modal-trophy">üèÜ</div>
    <div class="modal-selected-label">Selected!</div>
    <div class="modal-winner-name" id="winner-name">‚Äî</div>
    <div class="modal-got-chosen" id="modal-got-chosen">got chosen!</div>
    <div class="modal-btns">
      <button class="btn-primary" onclick="closeWinner()">OK</button>
      <button class="btn-secondary" onclick="hideChoice()">Hide Choice</button>
    </div>
  </div>
</div>

<!-- Chances Modal -->
<div class="modal-overlay" id="chances-modal">
  <div class="modal">
    <div class="modal-header">
      <span class="modal-title-text">üé≤ Chances</span>
      <button class="modal-close" onclick="closeModal('chances-modal')">√ó</button>
    </div>
    <div class="chances-list" id="chances-list"></div>
    <div class="chances-info">Higher weight = bigger slice. Weights can be 0.01‚Äì99.99. Actual % shown on right.</div>
  </div>
</div>

<!-- Settings Modal -->
<div class="modal-overlay" id="settings-modal">
  <div class="modal">
    <div class="modal-header">
      <span class="modal-title-text">‚öôÔ∏è Settings</span>
      <button class="modal-close" onclick="closeModal('settings-modal')">√ó</button>
    </div>
    <div class="settings-section">
      <div class="settings-label">Wheel & UI Theme</div>
      <div class="theme-grid" id="theme-grid"></div>
    </div>
    <div class="settings-section">
      <div class="settings-label">Meme Mode</div>
      <div class="toggle-row">
        <div class="toggle-info">
          <div class="toggle-name">Do It</div>
          </div>
        <label class="toggle-switch">
          <input type="checkbox" id="meme-toggle" onchange="memeMode = this.checked">
          <span class="toggle-slider"></span>
        </label>
      </div>
      <div class="volume-row">
        <div class="volume-header">
          <span class="volume-label">üîä Meme Volume</span>
          <span class="volume-pct" id="vol-pct">67%</span>
        </div>
        <input type="range" class="volume-slider" id="vol-slider" min="0" max="100" value="67" oninput="updateVolume(this.value)">
        <div class="volume-warning" id="vol-warning">your earbuds are gonna burst üíÄ</div>
      </div>
    </div>
  </div>
</div>

<!-- Save/Load Modal -->
<div class="modal-overlay" id="saveload-modal">
  <div class="modal">
    <div class="modal-header">
      <span class="modal-title-text">üíæ Save / Load</span>
      <button class="modal-close" onclick="closeModal('saveload-modal')">√ó</button>
    </div>
    <div class="save-input-row">
      <input type="text" id="save-name-input" class="save-input" placeholder="Wheel name‚Ä¶" maxlength="40">
      <button class="btn-primary" onclick="saveWheel()">Save</button>
    </div>
    <div class="section-divider">Saved Wheels</div>
    <div class="saves-list" id="saves-list"></div>
  </div>
</div>

const THEMES = {
  green:  { label:'Green',  accent:'#4ade80', swatch:'#22c55e', palette:['#22c55e','#16a34a','#15803d','#166534','#4ade80','#86efac','#1e8a4a','#25b560','#0f6e30','#2dd968'] },
  blue:   { label:'Blue',   accent:'#60a5fa', swatch:'#3b82f6', palette:['#3b82f6','#2563eb','#1d4ed8','#1e40af','#60a5fa','#93c5fd','#2980b9','#4da6ff','#1565c0','#5ba3f5'] },
  purple: { label:'Purple', accent:'#c084fc', swatch:'#a855f7', palette:['#a855f7','#9333ea','#7c3aed','#6d28d9','#c084fc','#d8b4fe','#8b5cf6','#b57bee','#7b2ff7','#9f5de9'] },
  orange: { label:'Orange', accent:'#fb923c', swatch:'#f97316', palette:['#f97316','#ea580c','#dc2626','#b45309','#fb923c','#fdba74','#e56b00','#ff8c42','#d4500a','#ffa056'] },
  red:    { label:'Red',    accent:'#f87171', swatch:'#ef4444', palette:['#ef4444','#dc2626','#b91c1c','#991b1b','#f87171','#fca5a5','#e53e3e','#ff5a5a','#c0392b','#ff6b6b'] },
  cyan:   { label:'Cyan',   accent:'#22d3ee', swatch:'#06b6d4', palette:['#06b6d4','#0891b2','#0e7490','#155e75','#22d3ee','#67e8f9','#0097a7','#00bcd4','#006e7f','#26c6da'] },
  pink:   { label:'Pink',   accent:'#f472b6', swatch:'#ec4899', palette:['#ec4899','#db2777','#be185d','#9d174d','#f472b6','#fbcfe8','#e91e8c','#ff69b4','#c2185b','#ff4d9e'] },
  gold:   { label:'Gold',   accent:'#fbbf24', swatch:'#f59e0b', palette:['#f59e0b','#d97706','#b45309','#92400e','#fbbf24','#fde68a','#c98a00','#ffc107','#a67000','#ffd740'] },
};
let currentTheme = 'green';
let memeMode = false;
let memeVolume = 0.67;

function updateVolume(val) {
  const v = parseInt(val);
  memeVolume = v / 100;
  document.getElementById('vol-pct').textContent = v + '%';
  const warn = document.getElementById('vol-warning');
  if (v > 80) {
    warn.classList.add('loud');
  } else {
    warn.classList.remove('loud');
  }
}

function applyTheme(name) {
  currentTheme = name;
  const t = THEMES[name];
  const r = document.documentElement.style;
  r.setProperty('--accent', t.accent);
  r.setProperty('--accent-dim', t.accent + '20');
  // update theme grid active state
  document.querySelectorAll('.theme-swatch').forEach(s => s.classList.toggle('active', s.dataset.theme === name));
  drawWheel();
}

function buildThemeGrid() {
  const grid = document.getElementById('theme-grid');
  grid.innerHTML = '';
  Object.entries(THEMES).forEach(([key, t]) => {
    const sw = document.createElement('div');
    sw.className = 'theme-swatch' + (key === currentTheme ? ' active' : '');
    sw.dataset.theme = key;
    sw.title = t.label;
    sw.style.background = t.swatch;
    sw.onclick = () => applyTheme(key);
    grid.appendChild(sw);
  });
}

// ‚îÄ‚îÄ State ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let entries = [
  { id:1, name:'A', enabled:true, weight:1 },
  { id:2, name:'B', enabled:true, weight:1 },
];
let nextId = 3, unnamedCount = 0;
let angle = 0, spinning = false, animFrame;
let lastClickEntry = null;

function activeEntries() { return entries.filter(e => e.enabled); }
function totalWeight(list) { return list.reduce((s,e) => s + (e.weight||1), 0); }

// ‚îÄ‚îÄ Wheel Draw ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
const canvas = document.getElementById('wheel-canvas');
const ctx = canvas.getContext('2d');
const W = canvas.width, H = canvas.height;
const CX = W/2, CY = H/2, R = W/2 - 6;

function drawWheel() {
  ctx.clearRect(0, 0, W, H);
  const active = activeEntries();
  if (!active.length) return;
  const pal = THEMES[currentTheme].palette;
  const tw = totalWeight(active);
  let cum = 0;

  active.forEach((e, i) => {
    const origIdx = entries.indexOf(e);
    const startA = angle + (cum / tw) * 2 * Math.PI;
    cum += (e.weight || 1);
    const endA   = angle + (cum / tw) * 2 * Math.PI;

    ctx.beginPath(); ctx.moveTo(CX, CY);
    ctx.arc(CX, CY, R, startA, endA); ctx.closePath();
    ctx.fillStyle = pal[origIdx % pal.length]; ctx.fill();
    ctx.strokeStyle = 'rgba(0,0,0,0.35)'; ctx.lineWidth = 1.5; ctx.stroke();

    // label
    const midA = (startA + endA) / 2;
    const sliceRad = (endA - startA);
    if (sliceRad < 0.05) return; // too tiny to label
    ctx.save();
    ctx.translate(CX, CY); ctx.rotate(midA);
    ctx.textAlign = 'right';
    ctx.fillStyle = '#ffffff';
    ctx.shadowColor = 'rgba(0,0,0,0.7)'; ctx.shadowBlur = 4;
    const fs = Math.max(10, Math.min(18, 200 / active.length + 4));
    ctx.font = `bold ${fs}px 'DM Sans', sans-serif`;
    const lbl = e.name.length > 12 ? e.name.slice(0,11) + '‚Ä¶' : e.name;
    ctx.fillText(lbl, R - 14, fs * 0.38);
    ctx.restore();
  });

  ctx.beginPath(); ctx.arc(CX, CY, R, 0, 2*Math.PI);
  ctx.strokeStyle = 'rgba(0,0,0,0.4)'; ctx.lineWidth = 3; ctx.stroke();
}

// ‚îÄ‚îÄ Segment Detection ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
// Pointer is on the RIGHT side of the wheel ‚Üí angle 0
function getCurrentEntry() {
  const active = activeEntries();
  if (!active.length) return null;
  const tw = totalWeight(active);
  const pointer = 0; // RIGHT side (where arrow tip is)
  // Normalize current rotation to [0, 2œÄ)
  const a = ((angle % (2 * Math.PI)) + 2 * Math.PI) % (2 * Math.PI);
  let cum = 0;
  for (const e of active) {
    const startA = (a + (cum / tw) * 2 * Math.PI) % (2 * Math.PI);
    cum += (e.weight || 1);
    const endA   = (a + (cum / tw) * 2 * Math.PI) % (2 * Math.PI);
    let inside;
    if (startA <= endA) {
      inside = pointer >= startA && pointer < endA;
    } else { // wraps 0
      inside = pointer >= startA || pointer < endA;
    }
    if (inside) return e;
  }
  return active[0];
}

// ‚îÄ‚îÄ Spin ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function spin() {
  const active = activeEntries();
  if (spinning || active.length < 2) return;
  spinning = true;
  lastClickEntry = getCurrentEntry();
  document.getElementById('spin-btn').disabled = true;
  document.getElementById('winner-modal').classList.remove('show');

  const totalRot = (5 + Math.random() * 3) * 2 * Math.PI;
  const duration = 5500 + Math.random() * 2000;
  const startAngle = angle;
  let start = null;

  function easeOut(t) { return 1 - Math.pow(1-t, 4); }

  function step(ts) {
    if (!start) start = ts;
    const t = Math.min((ts - start) / duration, 1);
    angle = startAngle + totalRot * easeOut(t);

    const cur = getCurrentEntry();
    if (cur && cur !== lastClickEntry) {
      playClick();
      lastClickEntry = cur;
    }
    drawWheel();

    if (t < 1) {
      animFrame = requestAnimationFrame(step);
    } else {
      angle = startAngle + totalRot;
      drawWheel();
      spinning = false;
      document.getElementById('spin-btn').disabled = false;
      const winner = getCurrentEntry();
      showWinner(winner ? winner.name : '?', winner);
    }
  }
  animFrame = requestAnimationFrame(step);
}

function showWinner(name, entry) {
  if (memeMode) {
    document.getElementById('winner-name').textContent = name;
    document.getElementById('modal-got-chosen').textContent = 'twin you gonna go kaboom ü•Äüíî';
  } else {
    document.getElementById('winner-name').textContent = name;
    document.getElementById('modal-got-chosen').textContent = 'got chosen!';
  }
  document.getElementById('winner-modal').classList.add('show');
  playWin();
  if (memeMode) triggerMeme();
}

function closeWinner() {
  document.getElementById('winner-modal').classList.remove('show');
}

function hideChoice() {
  const winner = getCurrentEntry();
  if (winner) winner.enabled = false;
  document.getElementById('winner-modal').classList.remove('show');
  renderList();
}

let memeTimer1 = null, memeTimer2 = null;
function triggerMeme() {
  // Clear any in-progress meme
  clearTimeout(memeTimer1); clearTimeout(memeTimer2);
  const overlay = document.getElementById('meme-overlay');
  const imgs = [document.getElementById('meme-img'), document.getElementById('meme-img-shocked')];
  imgs.forEach(i => i.style.display = 'none');
  const chosen = imgs[Math.floor(Math.random() * imgs.length)];
  chosen.style.display = 'block';
  // Force reset: remove all classes, kill transition, set opacity to 0 synchronously
  overlay.classList.remove('show', 'fading');
  overlay.style.transition = 'none';
  overlay.style.opacity = '0';
  overlay.style.pointerEvents = 'all';
  // Force reflow so the browser registers the opacity:0 before we animate
  void overlay.offsetHeight;
  overlay.style.transition = '';
  overlay.style.opacity = '1';
  overlay.style.display = 'flex';
  randomSound();
  memeTimer1 = setTimeout(() => {
    overlay.style.transition = 'opacity 3s ease';
    overlay.style.opacity = '0';
    memeTimer2 = setTimeout(() => {
      overlay.style.transition = '';
      overlay.style.opacity = '0';
      overlay.style.pointerEvents = 'none';
    }, 3100);
  }, 900);
}

// ‚îÄ‚îÄ Render List ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function renderList() {
  const list = document.getElementById('entries-list');
  list.innerHTML = '';
  const pal = THEMES[currentTheme].palette;
  entries.forEach((e, i) => {
    const item = document.createElement('div');
    item.className = 'entry-item' + (e.enabled ? '' : ' disabled');

    const tick = document.createElement('button');
    tick.className = 'tick-btn ' + (e.enabled ? 'on' : '');
    tick.title = e.enabled ? 'Hide from wheel' : 'Show on wheel';
    tick.textContent = e.enabled ? '‚úì' : '';
    tick.onclick = () => { e.enabled = !e.enabled; renderList(); };

    const dot = document.createElement('div');
    dot.className = 'color-dot';
    dot.style.background = pal[i % pal.length];

    const label = document.createElement('div');
    label.className = 'entry-label';
    label.textContent = e.name;
    label.title = 'Click to rename';
    label.onclick = () => startEdit(item, label, e);

    const removeBtn = document.createElement('button');
    removeBtn.className = 'btn-remove';
    removeBtn.innerHTML = '√ó';
    removeBtn.title = 'Remove';
    removeBtn.onclick = () => { entries = entries.filter(x => x.id !== e.id); renderList(); };

    item.appendChild(tick); item.appendChild(dot); item.appendChild(label); item.appendChild(removeBtn);
    list.appendChild(item);
  });

  const active = activeEntries().length;
  document.getElementById('count-tag').textContent = `${active}/${entries.length} active`;
  drawWheel();
}

function startEdit(item, label, entry) {
  if (item.querySelector('.entry-input')) return;
  const input = document.createElement('input');
  input.className = 'entry-input'; input.value = entry.name; input.maxLength = 30;
  label.replaceWith(input); input.focus(); input.select();
  const finish = () => { const v = input.value.trim(); if (v) entry.name = v; renderList(); };
  input.addEventListener('blur', finish);
  input.addEventListener('keydown', ev => { if (ev.key==='Enter') input.blur(); if (ev.key==='Escape'){input.value=entry.name;input.blur();} });
}

function addEntry() {
  const input = document.getElementById('new-name-input');
  const val = input.value.trim();
  unnamedCount++;
  entries.push({ id: nextId++, name: val || `Unnamed ${unnamedCount}`, enabled: true, weight: 1 });
  input.value = '';
  renderList();
  document.getElementById('entries-list').scrollTop = 9999;
}

// ‚îÄ‚îÄ Chances Modal ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
function openChances() {
  buildChancesList();
  document.getElementById('chances-modal').classList.add('show');
}

function buildChancesList() {
  const list = document.getElementById('chances-list');
  list.innerHTML = '';
  const pal = THEMES[currentTheme].palette;
  const tw = totalWeight(entries);

  entries.forEach((e, i) => {
    const pct = ((e.weight||1) / tw * 100).toFixed(1);
    const row = document.createElement('div');
    row.className = 'chance-row';

    const dot = document.createElement('div');
    dot.className = 'chance-dot'; dot.style.background = pal[i % pal.length];

    const name = document.createElement('div');
    name.className = 'chance-name'; name.textContent = e.name;

    const slider = document.createElement('input');
    slider.type = 'range'; slider.className = 'chance-slider';
    slider.min = '0.01'; slider.max = '99.99'; slider.step = '0.01';
    slider.value = (e.weight||1).toString();

    const numInput = document.createElement('input');
    numInput.type = 'number'; numInput.className = 'chance-input';
    numInput.min = '0.01'; numInput.max = '99.99'; numInput.step = '0.01';
    numInput.value = (e.weight||1).toString();

    const pctSpan = document.createElement('div');
    pctSpan.className = 'chance-pct'; pctSpan.textContent = pct + '%';

    const sync = (val) => {
      const v = Math.max(0.01, Math.min(99.99, parseFloat(val) || 1));
      e.weight = v;
      slider.value = v;
      numInput.value = v;
      // recalc percentages
      const tw2 = totalWeight(entries);
      list.querySelectorAll('.chance-pct').forEach((span, idx) => {
        span.textContent = ((entries[idx].weight||1) / tw2 * 100).toFixed(1) + '%';
      });
      drawWheel();
    };

    slider.addEventListener('input', () => sync(slider.value));
    numInput.addEventListener('input', () => sync(numInput.value));
    numInput.addEventListener('blur', () => sync(numInput.value));

    row.appendChild(dot); row.appendChild(name); row.appendChild(slider);
    row.appendChild(numInput); row.appendChild(pctSpan);
    list.appendChild(row);
  });
}

// ‚îÄ‚îÄ Settings Modal ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ

// ‚îÄ‚îÄ Save / Load ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
let saves = [];
try { saves = JSON.parse(localStorage.getItem('spinwheelSaves') || '[]'); } catch(e){}

function saveWheel() {
  const nameInput = document.getElementById('save-name-input');
  const name = nameInput.value.trim() || 'My Wheel';
  const data = {
    name, theme: currentTheme, memeMode,
    entries: entries.map(e => ({...e})),
    savedAt: new Date().toLocaleString()
  };
  // Reload from storage first to avoid overwriting saves made in another tab/session
  let latest = [];
  try { latest = JSON.parse(localStorage.getItem('spinwheelSaves') || '[]'); } catch(e){}
  latest.unshift(data);
  saves = latest;
  try {
    localStorage.setItem('spinwheelSaves', JSON.stringify(saves));
  } catch(e) {
    alert('Could not save: ' + e.message);
    return;
  }
  nameInput.value = '';
  // Flash save button green as confirmation
  const btn = nameInput.nextElementSibling;
  const orig = btn.textContent;
  btn.textContent = '‚úì Saved!';
  btn.style.background = '#22c55e';
  setTimeout(() => { btn.textContent = orig; btn.style.background = ''; }, 1500);
  renderSavesList();
}

function loadWheel(idx) {
  const s = saves[idx];
  if (!s) return;
  entries = s.entries.map(e => ({...e}));
  nextId = Math.max(...entries.map(e => e.id)) + 1;
  applyTheme(s.theme || 'green');
  memeMode = s.memeMode || false;
  document.getElementById('meme-toggle').checked = memeMode;
  renderList();
  closeModal('saveload-modal');
}

function deleteSave(idx) {
  try { saves = JSON.parse(localStorage.getItem('spinwheelSaves') || '[]'); } catch(e){}
  saves.splice(idx, 1);
  try { localStorage.setItem('spinwheelSaves', JSON.stringify(saves)); } catch(e){}
  renderSavesList();
}

function renderSavesList() {
  const list = document.getElementById('saves-list');
  list.innerHTML = '';
  if (!saves.length) {
    list.innerHTML = '<div class="saves-empty">No saved wheels yet.</div>';
    return;
  }
  saves.forEach((s, idx) => {
    const item = document.createElement('div'); item.className = 'save-item';
    const info = document.createElement('div'); info.className = 'save-item-info';
    info.innerHTML = `<div class="save-item-name">${s.name}</div><div class="save-item-meta">${s.entries.length} entries ¬∑ ${s.savedAt || ''}</div>`;
    const btns = document.createElement('div'); btns.className = 'save-item-btns';
    const lb = document.createElement('button'); lb.className = 'btn-load'; lb.textContent = 'Load'; lb.onclick = () => loadWheel(idx);
    const db = document.createElement('button'); db.className = 'btn-del'; db.textContent = '‚úï'; db.onclick = () => deleteSave(idx);
    btns.appendChild(lb); btns.appendChild(db);
    item.appendChild(info); item.appendChild(btns);
    list.appendChild(item);
  });
}

function openSaveLoad() {
  // Always reload from storage when opening modal
  try { saves = JSON.parse(localStorage.getItem('spinwheelSaves') || '[]'); } catch(e){ saves = []; }
  renderSavesList();
  document.getElementById('saveload-modal').classList.add('show');
}

document.querySelectorAll('.modal-overlay').forEach(overlay => {
